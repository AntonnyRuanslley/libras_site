<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Projeto de glossário de libras.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="libras_site">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Glossário de Libras</title>
  <link rel="manifest" href="manifest.json">

  <script>
    var dartPdfJsVersion = "3.2.146";
  </script>

  <script>
    // The value below is injected by flutter build, do not touch.
    const serviceWorkerVersion = null;
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
  <style>
    #loading {
      height: 5em;
 
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
 
      visibility:hidden;
    }
  </style>
</head>
<body>
  <div id="container">
    <img id="loading" src="assets/assets/images/loading.svg"></div>
  </div>

  <script>
    window.flutterConfiguration = {
        canvasKitBaseUrl: "./canvaskit/"
    };

    function _loadScript(url) {
      const scriptTag = document.createElement("script");
      scriptTag.type = "application/javascript";
      scriptTag.src = url;
      document.body.append(scriptTag);
    }

    var loading = document.querySelector('#loading');

    setTimeout(function()  {
      loading.style.visibility = "visible";
    }, 600);

    window.addEventListener('load', function(ev) {
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        }
      }).then(function(engineInitializer) {
        return engineInitializer.initializeEngine();
      }).then(function(appRunner) {
        return appRunner.runApp();
      }).then(function() {
        loading.remove();

        _loadScript("https://cdn.jsdelivr.net/npm/jsqr@1.3.1/dist/jsQR.min.js");
      });
    });

    // load serviceworker earlier
    const serviceWorkerActivation = navigator.serviceWorker.register(
      "flutter_service_worker.js?v=" + serviceWorkerVersion
    );

  </script>
</body>
</html>
